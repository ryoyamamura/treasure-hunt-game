<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #image-container {
            text-align: center;
        }

        #random-image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="random-image" src="" alt="Random Image">
    </div>

    <!-- 音楽を再生するための <audio> 要素 -->
    <audio id="music" controls>
        <source src="music/screem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        var imagePaths = [
            "files/alice.jpeg", "files/ana.jpeg", "files/arieru.jpeg", "files/elsa.jpeg", "files/orora.jpeg", "files/jini.jpeg", "files/jasumin.jpeg"];

        // シャッフルする関数
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ページ読み込み時に画像をシャッフル
        shuffleArray(imagePaths);

        // 画像を表示する関数
        function displayRandomImage() {
            var imageContainer = document.getElementById('image-container');
            var randomImage = document.getElementById('random-image');
            var randomImagePath = imagePaths.pop(); // 配列から画像パスを取得

            if (!randomImagePath) {
                // 画像がすべて表示された場合、再度シャッフル
                shuffleArray(imagePaths);
                randomImagePath = imagePaths.pop();
            }

            randomImage.src = randomImagePath;
            imageContainer.appendChild(randomImage);
        }

        // ページ読み込み時に最初の画像を表示
        displayRandomImage();

        // ページをリロードするたびに新しいランダム画像を表示
        window.addEventListener('load', displayRandomImage);

        // 音楽を再生するための <audio> 要素を取得
        var audio = document.getElementById("music");
        
        // 1秒後に音楽を再生
        setTimeout(function() {
            audio.play();
        }, 1000); // 1000ミリ秒（1秒）
        
    </script>
</body>
</html>
