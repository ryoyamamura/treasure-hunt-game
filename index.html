<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ランダムコンテンツ</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif; /* ポップなフォント */
            text-align: center; /* ページ内のテキストを中央に配置 */
        }
        
        h1 {
            color: blue; /* タイトルの色を青に設定 */
        }
        
        #content {
            font-size: 36px; /* テキストのフォントサイズを大きく */
            margin: 20px auto; /* テキストを中央に配置 */
            width: 80%; /* テキストの幅を80%に設定 */
            background-color: #f0f0f0; /* テキストの背景色を灰色に設定 */
            padding: 10px; /* テキストの周りに余白を設定 */
            border-radius: 10px; /* テキストボックスに角丸を設定 */
        }
        
        .button-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 10px auto;
            width: 80%;
        }
        
        .button-container button {
            font-size: 0; /* ボタンのテキストを非表示に */
            padding: 0; /* ボタンの余白を設定 */
            background: none; /* ボタンの背景を透明に */
            border: none; /* ボーダーをなしに設定 */
            cursor: pointer; /* ホバー時にポインターを表示 */
        }
        
        .button-container button img {
            width: 180px; /* 画像の幅を設定 */
            height: 180px; /* 画像の高さを設定 */
        }
        
        .button-container button:hover img {
            opacity: 0.7; /* ホバー時の画像の透明度を調整 */
        }
    </style>
</head>
<body>
    
    <p id="content">ここにコンテンツが表示されます。</p>
    
    <div class="button-container" id="buttonContainer">
        <!-- ボタンはスクリプトで生成 -->
    </div>
    
    <script>
        // ランダムなコンテンツのリスト
        var contentList = ["きょうりゅうずかんのした🦖", "こんちゅうずかんのした🐞", "おどうぐばこ🦞", "プーさんのかん🐻", "パパのベッド🛌", "げんかん👡", "テレビのだい📺", "もみちゃんのへやのかべ🧱", "もみちゃんのキッチン🔪", "ほんだな📕", "もみちゃんのあおのだい🔷", "ビーズいれ🧿", "れいぞうこ🍅", "シルバニア🐰", "ピアノ🎹", "ガチャガチャのなか🪁"];
        
        // ボタンの数
        var buttonCount = 16;
        
        // 画像ファイルへのパス
        // 画像ファイルへのパス
        var imagePaths = ["files/alice.jpeg", "files/ana.jpeg", "files/arieru.jpeg", "files/elsa.jpeg", "files/orora.jpeg", "files/jini.jpeg", "files/jasumin.jpeg", "files/shirayuki.jpeg", "files/sinderera.jpeg", "files/tiger.jpeg", "files/baz.jpeg", "files/pu.jpeg", "files/bell.jpeg", "files/poka.jpeg", "files/mini.jpeg", "files/rapu.jpeg", "files/mickey.jpeg", "files/ferip.jpeg", "files/woody.jpeg", "files/beast.jpeg", "files/toremein.jpeg", "files/muran.jpeg", "files/moana.jpeg", "files/tiana.jpeg"];
        
        // シャッフルする関数
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // ページ読み込み時にコンテンツとボタンをシャッフル
        shuffleArray(contentList);
        shuffleArray(imagePaths);
        
        // ランダムなコンテンツのインデックスを追跡する変数
        var currentIndex = 0;
        
        // ページ読み込み時に初回のコンテンツとボタンを表示
        displayRandomContent();
        
        // ランダムなコンテンツを表示する関数
        function displayRandomContent() {
            if (currentIndex < contentList.length - 6) {
                var randomContent = contentList[currentIndex];
                document.getElementById("content").innerHTML = randomContent;
                currentIndex++;
            } else {
                document.getElementById("content").innerHTML = "✨たからものはベッドのうえにあるよ！✨";
                // すべてのコンテンツが表示された後にcurrentIndexをリセット
                // currentIndex = 0;
            }
        }
        
        // ページ読み込み時にボタンを生成
        window.onload = function() {
            var buttonContainer = document.getElementById("buttonContainer");
            for (var i = 0; i < buttonCount; i++) {
                var button = document.createElement("button");
                var img = document.createElement("img");
                img.src = imagePaths[i];
                button.appendChild(img);
                button.onclick = displayRandomContent;
                buttonContainer.appendChild(button);
            }
        };
    </script>
</body>
</html>
